<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Music WebSite</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="assets/img/beats-logo.png" alt="logo image">
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#index" class="nav-link">Premium</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Destek</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">İndir</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Kaydol</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Oturum Aç</a>
            </li>
          </ul>
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home-container container">
          <div class="home-data">
            <h1 class="home-title">
              Non Stop Music
            </h1>
            <p class="home-description">
              Premiumu 1 ay boyunca ücretsiz kullan.
            </p>
            <a href="#" class="home-button">
              Kullanmaya Başla
              <img src="assets/img/button1.png" alt="" class="button1">
              <img src="assets/img/button2.png" alt="" class="button2">
            </a>
          </div>

          <img src="assets/img/headphones.png" class="home-img" alt="home image">
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
